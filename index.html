<h1 style="font-family:system-ui;color:white">How to Use QEMU Lite</h1>
<p style="font-family:system-ui;color:white;">1. Download Your Desired ISO File.</p>
</br>
<p style="font-family:system-ui;color:white">
2. Drag The ISO File On Top of QEMU. It Should Say "Open With 'QEMU'".
</p>
<img src="https://user-images.githubusercontent.com/80072869/110867617-0cb72800-8295-11eb-8523-799d970c14f6.png" width="663">
<p style="font-family:system-ui;color:white">3. Profit. QEMU Should Now Launch And Emulate Your ISO File.</p>
<img src="https://user-images.githubusercontent.com/80072869/110867822-6ddefb80-8295-11eb-8a5b-a557e8111391.png" width="663">
<p style="font-family:system-ui;color:white;">Download QEMU Lite in The <a href="https://github.com/QemuLite/qemulite.github.io/releases/tag/QEMU-Lite" target="new">Releases Section.</a>
